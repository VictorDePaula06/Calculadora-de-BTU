<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de BTU</title>
</head>
<body>
    <div class="header">
        <h1>Calculadora de BTU</h1>
    </div>
    <div class="container">
            
            <input id="metros" type="number" placeholder="Total de Área em m2"><br>
            <input id="pessoas" type="number" placeholder="Total de pessoas no ambiente"><br>
            <input id="eletro" type="number" placeholder="Total de Eletroeletrônicos"><br>
            <p>Tem exposição ao sol?</p>
            <div id="rad">
                <input type="radio" id="nao" value="nao" name="exposicao" checked>Não
                <input type="radio" id="sim" value="sim" name="exposicao">Sim
            </div>
            <div class="mensagem-erro"></div>
            
            <button id="calc" onclick="calcular()">CALCULAR</button>
            <button id="limpar" onclick="limparCampos()">LIMPAR</button>
   
        <div class="resultado"></div>

    </div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
